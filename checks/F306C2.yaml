id: "F306C2"
name: ERS instance priority
group: ASCS / ERS Cluster - cluster resources
description: |
  Check if priority meta attribute is set for ERS instance resource on 2-node ASCS/ERS cluster.
remediation: |
  ## Abstract
  ERS resources must have correct priority set to enable priority fencing.

  ## Remediation
  Make sure the `priority` meta attribute is set correctly for the resource as recommended in the best practices.

  ```
  crm resource meta rsc_sap_NW1_ERS10 show priority
  crm resource meta rsc_sap_NW1_ERS10 set priority 1000
  ```

  ```
  crm configure show rsc_sap_NW1_ERS10

  primitive rsc_sap_NW1_ERS10 SAPInstance \
    [..] \
    meta priority=1000
  ```

